<!DOCTYPE html>
<html lang="en" data-theme="one">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/assets/css/style.css" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <header class="header">
        <h1>calc</h1>
        <div class="theme">
            <span>THEME</span>
            <div class="theme-choice">
                <div class="theme-radio">
                    <label for="theme">1</label>
                    <input type="radio" class="radio" id="theme-toggler" name="theme" >
                </div>
                <div class="theme-radio">
                    <label for="theme">2</label>
                    <input type="radio" class="radio" id="theme-toggler" name="theme" >
                </div>
                <div class="theme-radio">
                    <label for="theme">3</label>
                    <input type="radio" class="radio" id="theme-toggler" name="theme" >
                </div>
                
            </div>
        </div>
    </header>
    <div class="screen">
        <h2 class="screen-value">0</h2>
    </div>
    <div class="container">
        <div class="container-buttons">
            <div class="selector">
                <button class="button buttons-number" id="7">7</button>
                <button class="button buttons-number" id="8">8</button>
                <button class="button buttons-number" id="9">9</button>
                <button class="button-del" id="del" data-operation="del">DEL</button>
            </div>
            <div class="selector">
                <button class="button buttons-number" id="4">4</button>
                <button class="button buttons-number" id="5">5</button>
                <button class="button buttons-number" id="6">6</button>
                <button class="button button-sum" id="sum" data-operation="sum">+</button>
            </div>
            <div class="selector">
                <button class="button buttons-number" id="1">1</button>
                <button class="button buttons-number" id="2">2</button>
                <button class="button buttons-number" id="3">3</button>
                <button class="button button-subtraction" id="subtraction" data-operation="subtraction">-</button>
            </div>
            <div class="selector">
                <button class="button buttons-point" id="point" data-operation="point">.</button>
                <button class="button buttons-number" id="0">0</button>
                <button class="button button-division" id="division" data-operation="division">/</button>
                <button class="button button-multiplication" id="multiplication" data-operation="multiplication">x</button>
            </div>
            <div class="selector">
                <button class="button-reset" data-operation="reset">RESET</button>
                <button class="buttons-equal" data-operation="equals">=</button>
            </div>
        </div>
    </div>
    <script src="/assets/js/app.js"></script>
</body>

</html>
